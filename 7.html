<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: white;
        }

        .success-container {
            background-color: #333;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;           
max-width: 400px;
            text-align: center;
        }

        .success-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .home-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #ff4500;
            color: white;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: background-color 0.2s;
        }

        .home-btn:hover {
            background-color: #ff5722;
        }

        .footer {
            text-align: center;
            font-size: 0.8rem;
        }

        .footer a {
            color: #ff4500;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <p class="success-message">Your Password has been<br>changed successfully!!</p>
        <button class="home-btn">Continue to home page</button>
        <div class="footer">
            <a href="#">Terms of Use</a> | <a href="#">Private Policy</a>
        </div>
    </div>
</body>
</html>
