<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIBIL Score Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #FF5722;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .search-container {
            flex: 1;
        }

        .search-container input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .profile-icon {
            width: 2rem;
            height: 2rem;
            background: white;
            border-radius: 50%;
        }

        /* Main Content */
        .main-content {
            padding: 1rem;
        }

        .hero-image {
            width: 100%;
            height: 200px;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cibil-info {
            text-align: center;
            padding: 1rem;
        }

        .cibil-info h1 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .cibil-info p {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .cibil-info p span {
            color: #FF5722;
            font-weight: 500;
        }

        .continue-btn {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }

        /* Footer */
        footer {
            background-color: #f9fafb;
            padding: 1rem;
            margin-top: 2rem;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .footer-section h3 {
            font-size: 0.875rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .footer-section p {
            font-size: 0.75rem;
            color: #666;
        }

        .social-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .social-icon {
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <button class="close-btn">âœ•</button>
            <div class="search-container">
                <input type="search" placeholder="search for Credits">
            </div>
            <div class="profile-icon"></div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1560472355-536de3962603?w=800&h=400&fit=crop" alt="Happy couple checking credit score">
            </div>
            <div class="cibil-info">
                <h1>Check Your Cibil Score for free</h1>
                <p>We ensure that your cibil score will not be leaked and will be <span>highly secure</span></p>
                <button class="continue-btn">Continue</button>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-grid">
                <div class="footer-section">
                    <h3>Help</h3>
                    <ul>
                        <li>Payment</li>
                        <li>Cancellation</li>
                        <li>History</li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Phone No</h3>
                    <p>079-12345</p>
                </div>
                <div class="footer-section">
                    <h3>Company</h3>
                    <ul>
                        <li>About Us</li>
                        <li>Blog</li>
                    </ul>
                </div>
            </div>
            <div class="social-section">
                <h3>Socials</h3>
                <div class="social-icons">
                    <a href="#" class="social-icon">Facebook</a>
                    <a href="#" class="social-icon">Instagram</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
