<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIBIL Score Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e3f2fd;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        header {
            background-color: #0288d1;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .search-container {
            flex: 1;
        }

        .search-container input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .profile-icon {
            width: 2rem;
            height: 2rem;
            background: white;
            border-radius: 50%;
        }

        /* Main Content */
        .main-content {
            padding: 1rem;
        }

        .hero-image {
            width: 100%;
            height: 200px;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cibil-info {
            text-align: center;
            padding: 1rem;
        }

        .cibil-info h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #0277bd;
        }

        .cibil-info p {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .cibil-info p span {
            color: #0288d1;
            font-weight: 500;
        }

        .continue-btn {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }

        /* Footer */
        footer {
            background-color: #e1f5fe;
            padding: 1rem;
            margin-top: 2rem;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .footer-section h3 {
            font-size: 0.875rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #0277bd;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .footer-section p {
            font-size: 0.75rem;
            color: #666;
        }

        .social-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #b3e5fc;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .social-icon {
            color: #0288d1;
            text-decoration: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .profile-btn {
            width: 2.5rem;
            height: 2.5rem;
            background: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .container {
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            background: #4CA5DB; /* Changed to sky blue */
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .close-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .search-container {
            flex: 1;
            margin: 0 1rem;
            position: relative;
        }

        .search-container::before {
            content: "üîç";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: none;
            border-radius: 999px;
            font-size: 0.9rem;
        }
        .profile-dropdown {
            position: absolute;
            top:10%;
            left: 60%;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
            padding: 10px;
        }
        .profile-dropdown ul {
            list-style: none;
        }
        .profile-dropdown li {
            padding: 0.75rem 1rem;
            cursor: pointer;
        }
        .profile-dropdown li:hover {
            background: #f5f5f5;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="home.html"><button class="close-btn">√ó</button></a>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="      Search For Flights">
            </div>
            <button class="profile-btn">üë§</button>
            <div class="profile-dropdown hidden">
                <ul>
                    <li><a href="profile.html">View Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>  
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1560472355-536de3962603?w=800&h=400&fit=crop" alt="Happy couple checking credit score">
            </div>
            <div class="cibil-info">
                <h1>Check Your Cibil Score for Free</h1>
                <p>We ensure that your CIBIL score will not be leaked and will be <span>highly secure</span></p>
                <a href="cibil2.html"><button class="continue-btn">Continue</button></a>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-grid">
                <div class="footer-section">
                    <h3>Help</h3>
                    <ul>
                        <li>Payment</li>
                        <li>Cancellation</li>
                        <li>History</li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Phone No</h3>
                    <p>079-12345</p>
                </div>
                <div class="footer-section">
                    <h3>Company</h3>
                    <ul>
                        <a href="aboutus.html"><li>About Us</li></a>
                        <li>Blog</li>
                    </ul>
                </div>
            </div>
            <div class="social-section">
                <h3>Socials</h3>
                <div class="social-icons">
                    <a href="https://www.facebook.com/" class="social-icon">Facebook</a>
                    <a href="https://www.instagram.com/?hl=en" class="social-icon">Instagram</a>
                </div>
            </div>
        </footer>
    </div>
</body>
<script>
     document.addEventListener("DOMContentLoaded", function () {
            const profileBtn = document.querySelector(".profile-btn");
            const profileDropdown = document.querySelector(".profile-dropdown");
            profileBtn.addEventListener("click", function (event) {
                event.stopPropagation();
                profileDropdown.classList.toggle("hidden");
            });

            document.addEventListener("click", function (event) {
                if (!profileBtn.contains(event.target) && !profileDropdown.contains(event.target)) {
                    profileDropdown.classList.add("hidden");
                }
            });
        });
</script>
</html>
