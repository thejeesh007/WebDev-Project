<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in with Phone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            background-color: #333;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            color: white;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h2 {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .phone-text {
            color: #ff4500;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .country-select {
            width: 100%;
            padding: 0.75rem;
            background-color: #fff;
            border: none;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #333;
        }

        .phone-input {
            
            width: 100%;
            padding: 0.75rem;
            background-color: #444;
            border: none;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #fff;
            ::placeholder {
                color: #888;
            }
        }

        .continue-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .continue-btn:hover {
            background-color: #ff5722;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #888;
            position: relative;
        }


        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #666;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .google-option {
            text-align: center;
            color: #4285f4;
            cursor: pointer;
            padding: 0.75rem;
            transition: background-color 0.2s;
            border-radius: 4px;
        }

        .google-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #666;
        }

        .footer a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h2>Log in with <span class="phone-text">Phone</span></h2>
        </div>
        <div class="input-group">
            <select class="country-select">
                <option>India (+91)</option>
            </select>
            <input type="tel" class="phone-input" placeholder="Enter your Phone number">
        </div>
        <button class="continue-btn">Continue</button>
        <div class="divider">or</div>
        <div class="google-option">
            Continue with Google
        </div>
        <div class="footer">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
        </div>
    </div>
</body>
</html>
