<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: white;
        }

        .reset-container {
            background-color: #333;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .back-arrow {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .header h2 {
            font-size: 1.2rem;
            font-weight: 500;
        }
        .description {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #444;
            color: white;
        }

        .input-group input:focus {
            outline: none;
            background-color: #555;
        }

        .send-code-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #ff4500;
            color: white;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: background-color 0.2s;
        }

        .send-code-btn:hover {
            background-color: #ff5722;
        }

        .footer {
            text-align: center;
            font-size: 0.8rem;
        }

        .footer a {
            color: #ff4500;
            text-decoration: none;
            
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .dark-mode {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="dark-mode">Dark</div>
        <div class="header">
            <a href="#" class="back-arrow">‚Üê</a>
            <h2>Reset Your Password</h2>
        </div>
        <p class="description">Enter your mail id or Phone number to get the code</p>
        <div class="input-group">
            <input type="text" placeholder="Email or Phone number" required>
        </div>
        <button type="submit" class="send-code-btn">Send code</button>
        <div class="footer">
            <a href="#">Terms of Use</a> | <a href="#">Private Policy</a>
        </div>
    </div>
</body>
</html>
