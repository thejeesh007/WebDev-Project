<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #87CEEB;
            color: #333;
        }

        .reset-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .back-arrow {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .header h2 {
            font-size: 1.2rem;
            font-weight: 500;
            color: #1E90FF;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #f9f9f9;
            color: #333;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1E90FF;
        }

        .reset-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #1E90FF;
            color: white;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: background-color 0.2s;
        }

        .reset-btn:hover {
            background-color: #4682B4;
        }

        .footer {
            text-align: center;
            font-size: 0.8rem;
        }

        .footer a {
            color: #1E90FF;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Custom Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #222;
            color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #6a5acd;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #483d8b;
        }
    </style>
    <script>
        function resetPassword() {
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
            setTimeout(function() {
                window.location.href = "home.html";
            }, 1200);
        }
    </script>
</head>
<body>
    <div class="reset-container">
        <div class="header">
            <a href="#" class="back-arrow">‚Üê</a>
            <h2>Reset your password</h2>
        </div>
        <form onsubmit="event.preventDefault(); resetPassword();">
            <div class="input-group">
                <label>Code</label>
                <input type="text" required>
            </div>
            <div class="input-group">
                <label>New Password</label>
                <input type="password" required>
            </div>
            <button type="submit" class="reset-btn">Reset my password</button>
            <div class="footer">
                <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
            </div>
        </form>
    </div>

    <!-- Custom Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Password reset successfully!</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>
</body>
</html>
