<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #d2f0fb;
      }

      .form-container {
        background-color: #333;
        padding: 2rem;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        color: white;
      }

      .form-header {
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
      }

      .back-arrow {
        color: white;
        text-decoration: none;
        margin-right: 1rem;
        font-size: 1.2rem;
      }

      h2 {
        font-size: 1.2rem;
        font-weight: 500;
      }

      .name-fields {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .input-group {
        margin-bottom: 1rem;
        width: 100%;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
      }

      .continue-btn {
        width: 100%;
        padding: 0.75rem;
        background-color: #3674B5;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 1rem;
      }

      .continue-btn:hover {
        background-color: #578FCA;
      }

      .divider {
        text-align: center;
        margin-bottom: 20px;
        color: #888;
      }

      .social-btn {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        background-color: transparent;
        border: 1px solid #666;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      .checkbox-group{
        display:flex;
        align-items: center;
        margin-right: 70px;
        margin-bottom: 5px;
      }
      .checkbox-group label{
        white-space: nowrap;
        margin-top: 4px;
      }
      .social-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <a href="#" class="back-arrow">‚Üê</a>
        <h2>Create an account</h2>
      </div>
      <form>
        <div class="name-fields">
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              placeholder="Enter your First-Name"
              required
            />
          </div>
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              placeholder="Enter your Last-Name"
            />
          </div>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter the password"
            required
          />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" />
          <label for="terms">I agree to the Terms and Conditions</label>
        </div>
        <button type="submit" class="continue-btn">Continue</button>
        <div class="divider">Or</div>
        <button type="button" class="social-btn">Continue with Google</button>
        <button type="button" class="social-btn">Continue with Phone</button>
      </form>
    </div>
  </body>
</html>
